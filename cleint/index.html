<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>
    <link rel="stylesheet" href="public/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h2>My Blog ðŸ“‹</h2>
        </div>
        <div class="btn-new-post">
            <button id="open-modal-btn">
                new post <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <!--The Post content-->
        <div id="post-content">
            <h3 class="post-content-title"></h3>
            <p class="post-content-content">.</p>
            <p class="post-content-author"></p>
            <p class="post-content-time-added"></p>
            <div class="btn-post-content">
                <button class="edit-post-btn">edit</button>
                <button class="remove-post-btn">remove</button>
            </div>
        </div>

        <!-- Modal Container for New Post -->
        <div id="new-post-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Create a New Post</h2>

                <div class="input-container">
                    <input type="text" id="post-title" placeholder=" ">
                    <label for="post-title">Title</label>
                </div>
                
                <div class="input-container" id="content-input">
                    <input type="text" id="post-content" placeholder=" ">
                    <label for="post-content">Content</label>
                </div>
                
                <div class="input-container">
                    <input type="text" id="post-author" placeholder=" ">
                    <label for="post-author">Author</label>
                </div>
                
                <button class="submit-post-btn">Submit Post</button>
                
            </div>
        </div>


    </div>
    <script type="module" src="./public/src/app.js"></script>
</body>
</html>
